.card{
  font-family: 'Nunito', sans-serif;
    border-radius: 4px;
    background: #fff;
    box-shadow: 0 6px 10px rgba(0,0,0,.08), 0 0 6px rgba(0,0,0,.05);

  padding: 14px 80px 18px 36px;
  cursor: pointer;
  height: 120px;
  align-items: center; 
   display: flex; 
  text-decoration: none; 
}

.card:hover{
     transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
}

.list .card h3{
  font-weight: 600;
  font-size: 1.7rem;
  
}

  right: 15px;
  max-height: 120px;
}

.card-1{

      background-repeat: no-repeat;

angular.module('ionicApp', ['ionic'])

.config(function ($stateProvider, $urlRouterProvider) {

  $stateProvider
    .state('menu', {
      url: "/menu",
      abstract: true,
      templateUrl: "menu.html",
      controller: 'MenuCtrl'
    })
    .state('menu.tabs', {
      url: "/tab",
      views: {
        'menuContent' :{
          templateUrl: "tabs.html"
        }
      }
    })
    .state('menu.tabs.comunity', {
      url: "/comunity",
      views: {
        'comunity-tab': {
          templateUrl: "comunity.html"
        }
      }
    })
    .state('menu.tabs.record', {
      url: "/record",
      views: {
        'record-tab': {
          templateUrl: "record.html"
        }
      }
    })
  .state('menu.tabs.profile', {
      url: "/profile",
      views: {
        'profile-tab': {
          templateUrl: "profile.html"
        }
      }
    })


    .state('menu.lessons', {
      url: "/lessons",
      views: {
        'menuContent': {
          templateUrl: "lessons.html",
          controller: 'NewsListController'
        }
      }
    }) 

  .state('menu.detail', {
      url: "/detail/:id",
      views: {
        'menuContent': {
          templateUrl: "detail.html",
      controller: 'NewsDetailController'
        }
      }
    })
    .state('menu.resources', {
      url: "/resources",
      views: {
        'menuContent': {
          templateUrl: "resources.html"
        }
      }
    })
   .state('menu.nivelprincipiante', {
      url: "/nivelprincipiante",
      views: {
        'menuContent': {
          templateUrl: "nivelprincipiante.html"
        }
      }
    })
  .state('menu.nivelintermedio', {
      url: "/nivelintermedio",
      views: {
        'menuContent': {
          templateUrl: "nivelintermedio.html"
        }
      }
    })
  .state('menu.nivelavanzado', {
      url: "/nivelavanzado",
      views: {
        'menuContent': {
          templateUrl: "nivelavanzado.html"
        }
      }
    })
    .state('menu.social-feed', {
      url: "/social-feed",
      views: {
        'menuContent': {
          templateUrl: "social-feed.html"
        }
      }
    })
    .state('menu.about', {
      url: "/about",
      views: {
        'menuContent': {
          templateUrl: "about.html"
        }
      }
    })
    ;

  $urlRouterProvider.otherwise("menu/tab/record");

})

.controller('ButtonsTabCtrl', function ($scope, $ionicPopup, $ionicActionSheet, $ionicModal) {
    $scope.showPopup = function () {
     $ionicPopup.alert({
       title: 'Popup',
       content: 'This is ionic popup alert!'
     });
    };
    $scope.showActionsheet = function () {
        $ionicActionSheet.show({
          titleText: 'Ionic ActionSheet',
          buttons: [
            {
              text: 'Facebook'
            },
            {
              text: 'Twitter'
            },
          ],
          destructiveText: 'Delete',
          cancelText: 'Cancel',
          cancel: function () {
            console.log('CANCELLED');
          },
          buttonClicked: function (index) {
            console.log('BUTTON CLICKED', index);
            return true;
          },
          destructiveButtonClicked: function () {
            console.log('DESTRUCT');
            return true;
          }
        });
    };
    $ionicModal.fromTemplateUrl('modal.html', function (modal) {
        $scope.modal = modal;
      }, {
        animation: 'slide-in-up'
      });
})

          

.controller('MenuCtrl', function($scope, $ionicSideMenuDelegate, $ionicModal) {
  $scope.toggleRight = function() {
    $ionicSideMenuDelegate.toggleRight();
  };
              
  $ionicModal.fromTemplateUrl('modal.html', function (modal) {
    $scope.modal = modal;
  }, {
    animation: 'slide-in-up'
  });
 })
