<!DOCTYPE html>
<html>
<head>
  <title>Consulta de Datos</title>
</head>
<body>

  <section class="loginSection" >
  <input type="email" id="email-login" placeholder="Correo electrónico">
  <input type="password" id="password-login" placeholder="Contraseña">
  <button onclick="login()">Iniciar sesión</button>
  </section>

  <section class="mainSection" style="display: none;">
  </section>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>

    /*$(document).ready(function() {
    $.get('evaluation.html', function(data) {
        $('.mainSection').html(data);
      });
    });*/


  function login() {
  var email = document.getElementById('email-login').value;
  var password = document.getElementById('password-login').value;
  var requestData = {
    email: email,
    password: password
  };

  var api = "https://script.google.com/macros/s/AKfycbxI7m7cYkP4nioh8vTIz5XkYLYr9ov9GGQ5NrmaGaAPUd6sm2p6KvZd62HRBBt_C6WZBw/exec"; 

  var options = {
    method: "POST",
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(requestData)
  };

  fetch(api, options)
    .then(response => response.json())
    .then(jsonResponse => {
        alert(jsonResponse);
    })
    .catch(error => {
      alert("error: ", error);
    });
}

  </script>

</body>
</html>
